<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página web</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    footer {
      background-color: rgba(0,0,0,0.4);
      padding: 15px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Sobre mí</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Hola, soy Fernando Llanos</h2>
    <p>
      Esta es mi primera página web publicada con GitHub Pages 🚀.  
      Aquí puedo compartir mis proyectos, ideas y todo lo que me gusta.
    </p>
  </main>

  <footer>
    © 2025 - Mi página en GitHub Pages
  </footer>
</body>
</html>
